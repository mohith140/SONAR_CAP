name: "CodeQL for CAP"

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '0 0 * * 0'

jobs:
  analyze:
    name: Analyze CAP Project
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      actions: read
      contents: read

    strategy:
      fail-fast: false
      matrix:
        language: [javascript]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 18

    - name: Install CAP CLI
      run: npm install -g @sap/cds cds-dk

    - name: Install dependencies
      run: npm ci

    - name: Compile CDS to JSON
      run: |
        npx cds compile srv --to json -o gen/cap-cds-model.json

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        config-file: .github/codeql/codeql-config.yml
        languages: ${{ matrix.language }}

    - name: Build project
      run: npm run build || echo "Build step skipped if not defined"

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3

